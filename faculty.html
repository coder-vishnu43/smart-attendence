<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Login • QR‑Attend+</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --text: #e6eefc;
      --muted: #9fb3d9;
      --primary: #5b8cff;
      --accent: #22d3ee;
      --danger: #ff6b6b;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .login-card {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 28px;
      width: 100%;
      max-width: 380px;
      box-shadow: var(--shadow);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 700;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--card-border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      font-size: 14px;
      margin-bottom: 14px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(91, 140, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #071220;
      font-weight: 700;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      filter: brightness(1.05);
    }

    .error {
      color: var(--danger);
      font-size: 13px;
      margin-top: 8px;
    }

    .success {
      color: #86efac;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1>Faculty Login</h1>
    <p>Sign in to manage attendance sessions</p>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="faculty@college.edu" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required />
      <button type="submit">Login</button>
      <div id="msg"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBMhQhiB0wFseVuhnM7mZLrs_mUPCRlQm4",
      authDomain: "faculty-login-25b76.firebaseapp.com",
      projectId: "faculty-login-25b76",
      storageBucket: "faculty-login-25b76.firebasestorage.app",
      messagingSenderId: "692824679077",
      appId: "1:692824679077:web:9acb1d5ad29c9352e5234c",
      measurementId: "G-C99EPRR4K2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Optional: check role in Firestore
        const roleDoc = await getDoc(doc(db, "users", uid));
        if (roleDoc.exists() && roleDoc.data().role === "teacher") {
          msg.textContent = "Login successful! Redirecting...";
          msg.className = "success";
          setTimeout(() => {
            window.location.href = "faculty-dashboard.html";
          }, 1000);
        } else {
          msg.textContent = "Access denied: not a faculty account.";
          msg.className = "error";
        }
      } catch (error) {
        msg.textContent = error.message;
        msg.className = "error";
      }
    });
  </script>
</body>

</html>
