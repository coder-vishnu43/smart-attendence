<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login • QR‑Attend+</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --text: #e6eefc;
      --muted: #9fb3d9;
      --primary: #5b8cff;
      --accent: #22d3ee;
      --danger: #ff6b6b;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .login-card {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 28px;
      width: 100%;
      max-width: 380px;
      box-shadow: var(--shadow);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 700;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--card-border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      font-size: 14px;
      margin-bottom: 14px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(91, 140, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #071220;
      font-weight: 700;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      filter: brightness(1.05);
    }

    .error {
      color: var(--danger);
      font-size: 13px;
      margin-top: 8px;
    }

    .success {
      color: #86efac;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1>Student Login</h1>
    <p>Sign in to mark your attendance</p>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@college.edu" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required />
      <button type="submit">Login</button>
      <div id="msg"></div>
    </form>
  </div>

  <script type="module">
    // 1. Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // 2. Your Firebase config (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyADeJgC3axWQO7cTP7SXxSzxqC8Dg4zH-s",
      authDomain: "login-student-bfba0.firebaseapp.com",
      projectId: "login-student-bfba0",
      storageBucket: "login-student-bfba0.firebasestorage.app",
      messagingSenderId: "743079902423",
      appId: "1:743079902423:web:fe3d13f8d4dcbafcb5c492",
      measurementId: "G-ZET7SGMD9J"
    };

    // 3. Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 4. Handle login form submit
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "Login successful! Redirecting...";
        msg.className = "success";
        // Redirect to student dashboard
        setTimeout(() => {
          window.location.href = "student-dashboard.html";
        }, 1000);
      } catch (error) {
        msg.textContent = error.message;
        msg.className = "error";
      }
    });
  </script>
</body>

</html>
